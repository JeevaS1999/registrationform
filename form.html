<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
        <form>
           <table>
            <tr>
                <td>Name:</td> <td><input type="text" placeholder="Your Name"> </td>
            </tr>
            <tr>
                <td>Email:</td> <td><input type="text" placeholder="Your Email"> </td>
            </tr>
            <tr>
                <td>Password:</td> <td><input type="text" placeholder="Your Password"> </td>
            </tr>
            <tr>
                <td>Phone Number:</td> <td><input type="number"> </td>
            </tr>
            <tr>
                <td>Gender:</td> <td><input type="radio" name="Gender">Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender">Other </td>
            </tr>
            <tr>
                <td>Language:</td> 
                <td>
                    <select>
                        <option>Tamil</option>
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Malaiyalam</option>
                    </select>    
                </td>
            </tr>
            <tr>
                <td>Zip Code:</td> <td><input type="number" size="6"> </td>
            </tr>
            <tr>
                <td>
                    <label for="about">About:</label>
                </td>
                <td>
                    <textarea name="message" id="message" cols="25" rows="5" placeholder="Write about yourself..."></textarea>
                </td>
            </tr>
            <tr>
                <br> <td><input type="submit"> </td> <td><input type="reset"> </td>
            </tr>
           </table>
        </form>
    </center>
</body>
</html>
